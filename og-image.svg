<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>

    <!-- Accent glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements - subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#4fc3f7" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative corner accents -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="none" stroke="#4fc3f7" stroke-width="1"/>
    <circle cx="1100" cy="530" r="150" fill="none" stroke="#4fc3f7" stroke-width="1"/>
  </g>

  <!-- Main content -->
  <g text-anchor="middle">
    <!-- Name -->
    <text x="600" y="250"
          font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
          font-size="72"
          font-weight="700"
          fill="#e6e6e6">
      Alexey Minakov
    </text>

    <!-- Title -->
    <text x="600" y="320"
          font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
          font-size="36"
          font-weight="500"
          fill="#4fc3f7"
          filter="url(#glow)">
      Software Developer
    </text>

    <!-- Category indicators -->
    <g transform="translate(600, 400)">
      <!-- Backend -->
      <circle cx="-180" cy="0" r="8" fill="#4caf50"/>
      <text x="-160" y="6"
            font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
            font-size="24"
            font-weight="400"
            fill="#a0a0a0"
            text-anchor="start">
        Backend
      </text>

      <!-- IoT -->
      <circle cx="0" cy="0" r="8" fill="#ff9800"/>
      <text x="20" y="6"
            font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
            font-size="24"
            font-weight="400"
            fill="#a0a0a0"
            text-anchor="start">
        IoT
      </text>

      <!-- Web -->
      <circle cx="120" cy="0" r="8" fill="#2196f3"/>
      <text x="140" y="6"
            font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
            font-size="24"
            font-weight="400"
            fill="#a0a0a0"
            text-anchor="start">
        Web
      </text>
    </g>

    <!-- URL -->
    <text x="600" y="520"
          font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
          font-size="20"
          font-weight="400"
          fill="#6b6b6b">
      goodalex223.github.io
    </text>
  </g>

  <!-- Bottom accent line -->
  <rect x="400" y="560" width="400" height="3" rx="1.5" fill="#4fc3f7" opacity="0.5"/>
</svg>
