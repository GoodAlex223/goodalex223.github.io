<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found - Alexey Minakov's Portfolio" />
    <meta name="theme-color" content="#0f0f23" />
    <meta name="robots" content="noindex" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>404 - Page Not Found | Alexey Minakov</title>

    <!-- Theme initialization (prevents flash of wrong theme) -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme");
        } catch (e) {
          saved = null;
        }
        var prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        var theme = saved || (prefersDark ? "dark" : "light");
        document.documentElement.dataset.theme = theme;
        var themeColor = theme === "light" ? "#f8f9fa" : "#0f0f23";
        document.querySelector('meta[name="theme-color"]').content = themeColor;
      })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Main navigation">
        <ul class="nav__list">
          <li><a href="/#about">About</a></li>
          <li><a href="/#projects">Projects</a></li>
          <li><a href="/#skills">Skills</a></li>
          <li><a href="/#contact">Contact</a></li>
        </ul>
        <button
          class="theme-toggle"
          aria-label="Switch to light theme"
          title="Toggle theme"
        >
          <svg
            class="theme-toggle__icon theme-toggle__icon--sun"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            class="theme-toggle__icon theme-toggle__icon--moon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </nav>
    </header>

    <main id="main-content" class="error-page">
      <div class="container error-page__content">
        <img
          src="404.webp"
          alt="Page not found animation"
          class="error-page__image"
          width="300"
          height="300"
        />
        <h1 class="error-page__title">404</h1>
        <p class="error-page__message">Page Not Found</p>
        <p class="error-page__description">
          The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="btn btn--primary error-page__button">Back to Home</a>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="year">2026</span> Alexey Minakov</p>
      </div>
    </footer>

    <script src="js/main.js" defer></script>
  </body>
</html>
