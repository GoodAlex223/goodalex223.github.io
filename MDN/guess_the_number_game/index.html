<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title><link rel="stylesheet" href="styles.css"></head><body> <main> <header> <h1>Number guessing game </h1></header><p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p><div id="guess-form"><label for="user-guess">Enter a guess:<input id="user-guess" type="number" name="user-guess" min="0" max="100"><input id="n-submit" type="button" value="Submit guess" accesskey="enter"></label><p id="prev-guesses"> </p><p id="guess-accuracy"> </p><input id="restart-game" type="button" value="Restart game" disabled></div></main></body><script src="script.js"></script></html>
